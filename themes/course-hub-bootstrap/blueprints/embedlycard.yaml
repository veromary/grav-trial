title: Embedly Card Options
'@extends':
    type: default
    context: blueprints://pages
form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
            fields:
                header.title:
                  replace@: true
                  type: text
                  size: long
                  label: Page Title

                header.embedly_card_title:
                    ordering@: 1
                    type: text
                    size: long
                    label: Embedly Card Title

                header.embedly_card_alignment:
                    ordering@: 2
                    type: select
                    size: small
                    label: Embedly Card Alignment
                    default: left
                    options:
                        left: Left
                        center: Center
                        right: Right

                header.embedly_card_url:
                    ordering@: 3
                    type: text
                    size: long
                    label: Embedly Card Web Page URL
                    validate:
                      type: URL

        options:
          fields:
            publishing:
              fields:
                header.published:
                  default: 1

        advanced:
          fields:
            overrides:
              fields:
                header.visible:
                  default: 0
