name: My Theme
version: 1.0.0
description: "Customizing Course Hub Bootstrap"
icon: crosshairs
author:
 name: Paul Hibbitts
 email: paul@hibbittsdesign.org
 url: http://hibbittsdesign.org

form:
  validation: strict
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    bootstrapcss:
        type: select
        size: medium
        label: Bootstrap CSS Style
        default: default
        options:
            default: Course Hub Default
            canvaslms: Course Hub for Canvas LMS
            moodleboost: Course Hub for Moodle Boost Theme
